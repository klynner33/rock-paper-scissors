<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="external.js" defer></script>
</head>
<body>

    <div class="main-heading"><h1>Rock Paper Scissors</h1>
    <span>First to 5 wins!</span>
    </div>

    <div class="choice-container">
        <div class="choice-heading">Click to choose
            <div class="selections">
                <button id="rock" class="selection">✊</button>
                <button id="paper" class="selection">✋</button>
                <button id="scissors" class="selection">✌</button>
            </div>
        </div>

        <div class="choice-heading">Computer chooses 
            <div id="computerChoiceBox" class="computer-selection"></div>
        </div>
    </div>

    <div class="result-container">
        <div class="result">Good Luck!</div>
    </div>

    <div class="score-heading">Score</div>
    <div class="score-container">
        <div class="score">You
            <div class="scorebox player">0</div>
        </div>
        <div class="score">Computer
            <div class="scorebox computer">0</div>
        </div>
    </div>

    <div class="play">
        <button id="playBtn" class="play-btn">Play Again</button>
    </div>
</body>
</html>
